<div class="div-login">
  <h1>Faça Login para Continuar</h1>

  <!-- Mensagem de erro geral -->
  <div *ngIf="error_message" class="general-error">
    {{ error_message }}
  </div>

  <form (ngSubmit)="on_login()" #loginForm="ngForm" method="post">

    <div *ngIf="email_error" class="field-error">
      {{ email_error }}
    </div>
    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      [(ngModel)]="email"
      (input)="on_input_change()"
      placeholder="Digite seu email" 
      required
      [class.error]="!is_valid_email(email) && email.length > 0">

    
    
    <div *ngIf="password_error" class="field-error">
      {{ password_error }}
    </div>

    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      [(ngModel)]="password"
      (input)="on_input_change()"
      placeholder="Digite sua senha" 
      required
      [class.error]="!is_valid_password(password) && password.length > 0">

    <button 
      type="submit" 
      [disabled]="is_loading || !email || !password">
      <span *ngIf="is_loading">Entrando...</span>
      <span *ngIf="!is_loading">Login</span>
    </button>

    <p>Você não tem uma conta? <a (click)="navigate_to_register()">Registrar-se</a></p>
  </form>
</div>
